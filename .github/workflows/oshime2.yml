name: Run Oshime Bot (main2)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（週末スキップ無効）"
        type: boolean
        default: false
  schedule:
    - cron: "4,34 0-6 * * 1-5"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot-main2
      cancel-in-progress: true

    # ★ ここでジョブ全体に環境変数を渡す
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}   # 任意。未設定なら空のままでOK
      FORCE_RUN: ${{ (github.event_name == 'workflow_dispatch' && inputs.force) && '1' || '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "**/requirements.txt"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install mplfinance

      # ★ Discord 用シークレットがジョブに渡っているかを確認（値はマスクされます）
      - name: Check envs
        run: |
          if [ -z "${DISCORD_WEBHOOK_URL}" ]; then
            echo "ERROR: DISCORD_WEBHOOK_URL is EMPTY (Actions secrets not passed)"
            exit 1
          else
            echo "OK: DISCORD_WEBHOOK_URL is present."
          fi
          if [ -n "${PUBLIC_BASE_URL}" ]; then
            echo "INFO: PUBLIC_BASE_URL is set (optional)."
          else
            echo "INFO: PUBLIC_BASE_URL is empty (images will be sent as attachments)."
          fi

      - name: Run main2.py
        run: python main2.py

      # charts/ を Pages で公開（画像URL埋め込みを使う場合のみ有効）
      - name: Upload Pages artifact
        if: hashFiles('charts/**') != ''
        uses: actions/upload-pages-artifact@v3
        with:
          path: charts

      - name: Deploy to GitHub Pages
        if: hashFiles('charts/**') != ''
        uses: actions/deploy-pages@v4

name: Run Oshime Bot

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（取引時間チェック無視）"
        type: boolean
        default: false
  # UTC 0-6時 → JST 9-15時台、毎時 :04 / :34
  schedule:
    - cron: '4,34 0-6 * * 1-5'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # requirements.txt に mplfinance が無ければ入れる
          python - <<'PY'
import pkgutil, sys
mods = {m.name for m in pkgutil.iter_modules()}
missing = [m for m in ["mplfinance"] if m not in mods]
sys.exit(0) if not missing else 1
PY
          pip install mplfinance

      - name: Check envs
        run: |
          test -n "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" || (echo "Missing LINE_CHANNEL_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.LINE_USER_ID }}" || (echo "Missing LINE_USER_ID" && exit 1)
          test -n "${{ vars.PUBLIC_BASE_URL }}" || (echo "Missing PUBLIC_BASE_URL (Repository Variables)" && exit 1)

      - name: Run python (main2)
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force && '1' || '' }}
        run: python main2.py

      # charts/ を Pages へ公開（画像URLに使う）
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: charts

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

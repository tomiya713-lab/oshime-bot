name: Run Oshime Bot (main2)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（週末スキップ無効）"
        type: boolean
        default: false
  schedule:
    - cron: "4,34 0-6 * * 1-5"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot-main2
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "**/requirements.txt"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install mplfinance

      - name: Check envs
        run: |
          test -n "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" || (echo "Missing LINE_CHANNEL_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.LINE_USER_ID }}" || (echo "Missing LINE_USER_ID" && exit 1)
          test -n "${{ vars.PUBLIC_BASE_URL }}" || (echo "Missing PUBLIC_BASE_URL variable" && exit 1)

      - name: Run main2.py
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
          FORCE_RUN: ${{ (github.event_name == 'workflow_dispatch' && inputs.force) && '1' || '' }}
        run: python main2.py

      # charts/ を Pages で公開
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: charts

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

name: Weekly Beta (Nikkei225)

on:
  workflow_dispatch:

  schedule:
    # Fri 20:00 JST == Fri 11:00 UTC
    - cron: '0 11 * * 5'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check envs
        run: |
          test -n "${{ secrets.JQUANTS_API_KEY }}" || (echo "Missing JQUANTS_API_KEY" && exit 1)

      - name: Run beta weekly
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          # 任意：出力先を変えたいなら
          # BETA_OUT_DIR: reports/beta
        run: python beta_weekly.py

      - name: Upload beta CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-reports
          path: reports/beta/*.csv
          if-no-files-found: warn
          retention-days: 30

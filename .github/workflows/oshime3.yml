name: Run RSI Bot (main_rsi)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（取引時間チェック無視）"
        type: boolean
        default: false
  # JST 9:02–15:32 を 30分おき（混雑回避の4分/34分）
  schedule:
    - cron: '4,34 0-6 * * 1-5'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot-main_rsi
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check envs
        run: |
          test -n "${{ secrets.DISCORD_WEBHOOK_URL }}" || (echo "Missing DISCORD_WEBHOOK_URL" && exit 1)
          # OPENAI_API_KEY は「AIを動かす」なら必須。未設定でも落とさず表だけ通知にしたい場合はこのチェックを外してOK
          test -n "${{ secrets.OPENAI_API_KEY }}" || (echo "Missing OPENAI_API_KEY" && exit 1)

      - name: Run python
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # 手動実行で force=true のときだけ週末チェックを無視
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force && '1' || '' }}

          # --- AI動作設定（お好みで） ---
          ENABLE_AI: "1"
          AI_ONLY_ON_ALERT: "1"           # NORMAL時はAIスキップ（節約）
          OPENAI_MODEL: "gpt-4.1-mini"    # さらに節約なら gpt-4.1-nano
          OPENAI_MAX_OUTPUT_TOKENS: "700"
          OPENAI_TIMEOUT_SEC: "30"

          # --- RSS設定（必要なら調整） ---
          RSS_LANG_PRIMARY: "ja"
          RSS_LANG_SECONDARY: "en"
          MAX_RSS_QUERIES: "3"
          RSS_ITEMS_PER_QUERY: "8"
          NEWS_PICK_MAX: "5"

        run: |
          set -u

          # ① 関係ないpyは失敗しても止めない（WARN扱い）
          python ADX_DI.py || echo "WARN: ADX_DI.py failed (ignored)"
          python GC_MACD_BB.py || echo "WARN: GC_MACD_BB.py failed (ignored)"
          python main_rsi.py || echo "WARN: main_rsi.py failed (ignored)"

          # ② これが本命：失敗したらジョブを落とす
          python market_regime_notify.py

      - name: Upload metrics CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: atr-swing-metrics
          path: reports/*.csv
          if-no-files-found: warn
          retention-days: 14

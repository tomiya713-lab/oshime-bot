name: Run Bots (main_rsi + market_regime + others)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（取引時間チェック無視）"
        type: boolean
        default: false

  schedule:
    # JST 9:02–15:32 を 30分おき（混雑回避の4分/34分）
    - cron: '4,34 0-6 * * 1-5'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot-main_rsi
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check envs
        run: |
          test -n "${{ secrets.DISCORD_WEBHOOK_URL }}" || (echo "Missing DISCORD_WEBHOOK_URL" && exit 1)
          test -n "${{ secrets.OPENAI_API_KEY }}" || (echo "Missing OPENAI_API_KEY" && exit 1)

      - name: Run python
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # 手動実行のときは強制実行ONにできる（既存踏襲）
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force && '1' || '' }}

          # ★手動だけAIフル（NORMALでもAI回す）
          ENABLE_AI: "1"
          AI_ONLY_ON_ALERT: ${{ github.event_name == 'workflow_dispatch' && '0' || '1' }}
          # ★ログとりたいときだけつける。 DEBUG_AI: "1"

          # 必要なら調整（任意）
          # OPENAI_MODEL: "gpt-4.1-mini"
          # OPENAI_MAX_OUTPUT_TOKENS: "450"
        run: |
          python ADX_DI.py
          python GC_MACD_BB.py
          python main_rsi.py

      - name: Upload metrics CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: atr-swing-metrics
          path: reports/*.csv
          if-no-files-found: warn
          retention-days: 14

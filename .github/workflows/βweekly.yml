name: Weekly Beta (beta_weekly)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（手動実行で即時更新）"
        type: boolean
        default: false

  schedule:
    # Fri 20:00 JST == Fri 11:00 UTC
    - cron: '0 11 * * 5'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: oshime-bot-beta-weekly
      cancel-in-progress: true

    # ★pushに必要
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          # pushするのでtokenを明示（デフォでもOKだが明示しておくと安定）
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check envs
        run: |
          test -n "${{ secrets.JQUANTS_API_KEY }}" || (echo "Missing JQUANTS_API_KEY" && exit 1)

      - name: Run beta_weekly
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force && '1' || '' }}
        run: python beta_weekly.py

      - name: Commit and push beta reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/beta/*.csv || true
          git commit -m "Update beta reports" || echo "No changes to commit"
          git push

      - name: Upload beta CSV (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-reports
          path: reports/beta/*.csv
          if-no-files-found: warn
          retention-days: 30

name: Weekly Beta (beta_weekly)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（スケジュール無視で手動実行）"
        type: boolean
        default: false

  schedule:
    # Fri 20:00 JST == Fri 11:00 UTC
    - cron: '0 11 * * 5'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: oshime-bot-beta-weekly
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check envs
        run: |
          test -n "${{ secrets.JQUANTS_API_KEY }}" || (echo "Missing JQUANTS_API_KEY" && exit 1)

      - name: Run beta_weekly
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}

          # 手動実行でチェックONなら FORCE_RUN=1（beta_weekly.py側で使わなくてもOK）
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force && '1' || '' }}

          # 任意：出力先を変えたいなら（デフォルト reports/beta）
          # BETA_OUT_DIR: reports/beta
        run: python beta_weekly.py

      - name: Upload beta CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-reports
          path: reports/beta/*.csv
          if-no-files-found: warn
          retention-days: 30

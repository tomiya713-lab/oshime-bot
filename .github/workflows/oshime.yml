name: Run Oshime Bot

on:
  # 手動実行
  workflow_dispatch:
    inputs:
      force:
        description: "強制実行（取引時間チェック無視）"
        type: boolean
        default: false
  # 30分おきスケジュール（平日 9:00–15:30 JST）
  # ※GitHub Actions の cron は UTC。JST=UTC+9 → 00:00–06:30 UTC に相当
  schedule:
    - cron: '0,30 0-6 * * 1-5'   # 00:00〜06:30 を30分ごと（6:30含む）

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: oshime-bot
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install deps
        run: |
          pip install yfinance pandas numpy requests jpholiday

      - name: Check envs
        run: |
          test -n "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" || (echo "Missing LINE_CHANNEL_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.LINE_USER_ID }}" || (echo "Missing LINE_USER_ID" && exit 1)

      - name: Run python
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          FORCE_RUN: ${{ inputs.force && '1' || '' }}  # 手動実行時だけ 1
        run: python main.py

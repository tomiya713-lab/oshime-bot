name: Run Oshime Bot

on:
  schedule:
    - cron: "0,30 * * * 1-5"    # 平日30分おき（UTC）※コード側でJST/祝日判定
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install -r requirements.txt

      # ← ここで Secrets が渡っているか True/False だけ確認（値は表示されません）
      - name: Check envs
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          python - << 'PY'
          import os
          print("HAS_TOKEN:", bool(os.environ.get("LINE_CHANNEL_ACCESS_TOKEN")))
          print("HAS_USER_ID:", bool(os.environ.get("LINE_USER_ID")))
          PY

      - name: Run script
        env:
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && '1' || '0' }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py

name: Run Oshime Bot

on:
  schedule:
    - cron: "*/30 0-8 * * 1-5"   # 平日 日本時間9:00-17:00 の間、30分ごと実行
  workflow_dispatch:             # 手動実行ボタンもつける

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install requests pandas numpy

      - name: Run script
        run: python main.py
